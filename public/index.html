<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serenity | Dominic Molino</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/images/download.ico" />
  </head>
  <body class="bg-[#212830] w-full text-[#d1d7e0] font-[Inter] h-screen">
    <main class="w-[1200px] mx-auto">
      <div
        class="relative flex flex-col md:flex-row w-full items-center m-8 gap-2"
      >
        <!-- profile section? -->
        <section class="w-[296px] flex-grow self-stretch">
          <div
            class="w-[296px] h-[296px] block border border-[#d1d7e0] rounded-full"
          >
            <img
              class="pfpimage w-[296px] h-[296px] object-cover object-center rounded-full"
              src=""
              alt="profile"
            />
          </div>
          <div class="flex flex-col mt-5 gap-1">
            <div class="flex flex-col w-full max-w-[296px]">
              <h1
                class="nickname block font-bold text-2xl overflow-ellipsis"
              ></h1>
              <h5
                class="username `block font-normal text-2xl overflow-ellipsis"
              ></h5>
              <p class="bio block font-thin text-[15px] text-wrap mt-2.5"></p>
            </div>
            <div class="w-full my-5">
              <button
                class="cursor-pointer bg-[#2a313c] border border-[#6b6c6e] w-full rounded-md py-2 px-4 hover:opacity-85"
              >
                Download Resume
              </button>
            </div>
            <div class="flex flex-col w-full max-w-[296px]">
              <div class="inline-flex items-center font-light">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-users-round w-4 h-4 me-1"
                >
                  <path d="M18 21a8 8 0 0 0-16 0" />
                  <circle cx="10" cy="8" r="5" />
                  <path d="M22 20c0-3.37-2-6.5-4-8a5 5 0 0 0-.45-8.3" />
                </svg>
                <span class="followers text-base me-1"></span>
                &#x2022;
                <span class="following text-base ms-1"></span>
              </div>
              <div class="inline-flex items-center font-light">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-map-pin w-4 h-4 me-1"
                >
                  <path
                    d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"
                  />
                  <circle cx="12" cy="10" r="3" />
                </svg>
                <span class="location text-base"></span>
              </div>
              <div class="inline-flex items-center font-light">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-mail w-4 h-4 me-1"
                >
                  <rect width="20" height="16" x="2" y="4" rx="2" />
                  <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                </svg>
                <span class="email text-base">dommolino28@gmail.com</span>
              </div>
            </div>
            <hr class="h-px my-5 bg-gray-200 border-0" />
          </div>
        </section>

        <!-- repo section? -->
        <section
          class="w-[calc(100% - 296px - 16px)] w-full h-screen p-5 flex flex-col"
        >
          <code class="text-sm text-gray-200">Amanogawaa/README.md</code>
          <div
            class="border border-slate-400 w-full rounded-md h-40 mt-2.5 p-5"
          >
            <h1 class="text-xl text-wrap font-semibold">About me</h1>
            <h1 class="text-xl text-wrap font-semibold">Nothing much</h1>
          </div>

          <div
            class="border border-slate-400 w-full rounded-md mt-2.5 px-5 py-10"
          >
            <h1 class="text-xl text-wrap font-semibold">
              Programming Languages and Frameworks I use:
            </h1>
            <div class="flex justify-center items-center w-full mt-2.5">
              <div
                class="icon-container w-14 h-14 flex items-center justify-center gap-2"
              ></div>
            </div>
          </div>

          <hr class="h-px my-5 bg-gray-200 border-0" />

          <div class="flex w-full justify-between items-center mb-2">
            <h1 class="text-base font-medium">Pinned Repositories</h1>
            <button
              class="bg-[#347d39] hover:bg-[#338739] py-2 px-2.5 text-white rounded-md inline-flex items-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-folder-git me-1 w-5 h-5"
              >
                <circle cx="12" cy="13" r="2" />
                <path
                  d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z"
                />
                <path d="M14 13h3" />
                <path d="M7 13h3" />
              </svg>
              <span>All Repositories</span>
            </button>
          </div>
          <div
            id="repository-container"
            class="w-full grid grid-cols-2 grid-rows-2 gap-2.5"
          ></div>
        </section>
      </div>
    </main>

    <script src="./script/app.js"></script>
  </body>
</html>
